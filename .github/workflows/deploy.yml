name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

env:
  ACTIONS_STEP_DEBUG: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout source code
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¥ Install dependencies
      run: npm install

    - name: ğŸ› ï¸ Build Angular project
      run: npm run build -- --configuration production --base-href=/DictionaryBankWeb/

    - name: ğŸ§¹ Prune and Clean Deployment Worktree
      run: |
        git worktree prune
        rm -rf github-pages-deploy-action-temp-deployment-folder

    - name: ğŸš€ Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist/DictionaryBankWeb
        token: ${{ secrets.GH_PAT }}
